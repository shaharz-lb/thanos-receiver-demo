apiVersion: v1
kind: Service
metadata:
  labels:
    app: thanos-query
    part-of: thanos
  name: thanos-query
  namespace: thanos
spec:
  type: LoadBalancer
  ports:
  - name: grpc
    port: 10901
    targetPort: grpc
  - name: http
    port: 9090
    targetPort: http
  selector:
    app: thanos-query
    part-of: thanos
