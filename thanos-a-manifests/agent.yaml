server:
  log_level: info
  http_listen_port: 12345

metrics:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: 15s
    remote_write:
      - url: http://thanos-receive.tenant-a.svc.cluster.local:19291/api/v1/receive  # thanos IP
  configs:
    - name: default
      scrape_configs:
        - job_name: public-cloud
          static_configs:
            - labels:
                job: public-cloud
            - targets: ['rpc-app-service.tenant-a.svc.cluster.local:8081']  # targets to collect metrics from
